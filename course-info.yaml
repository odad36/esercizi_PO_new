type: marketplace
title: Programmazione Object Oriented in Java
language: Italian
summary: |-
  This is a collection of lab sessions for an Object Oriented Programming course in Italian.
  Questo corso contiene alcune lezioni di laboratorio del corso di Programmazione Orientata agli Oggetti AA 2025/26
  (congrua 2) tenuto al Dipartimento di Informatica dell'Università degli Studi di Salerno:
  - Il corso è pensato per studenti con basi di programmazione procedurale.
  - Il corso copre alcune funzionalità principali di Java.
  - Contiene esempi pratici di implementazione del codice Java ed esercizi per mettere in pratica le nuove abilità.
  - Il corso si basa sull'esperienza personale dell'autore nello sviluppo di Java.
programming_language: Java
programming_language_version: 21
content:
  - Scrittura Primi Programmi
  - Realizzazione di Classi
  - Iterazioni ed Array
  - Pacchetti e Variabili Statiche
  - Interfacce
  - Ereditarietà
  - Eccezioni
  - File
  - Interfacce Grafiche
  - Lamba Expressions
  - Extra GregorianCalendar e LocalDate
